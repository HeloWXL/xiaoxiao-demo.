<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>
<div id="wrapper" class="login-page">
    <div id="login_form" class="form">
        <form class="register-form" id="registerForm">
            <input type="text" placeholder="用户名" id="r_user_name"/>
            <input type="text" placeholder="昵称" id="r_user_nick_name"/>
            <input type="password" placeholder="密码" id="r_password"/>
            <button id="create" onclick="check_register()">创建账户</button>
            <p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
        </form>
        <form class="login-form" id="loginForm">
            <input type="text" placeholder="用户名" id="user_name"/>
            <input type="password" placeholder="密码" id="password"/>
            <button id="login" onclick="check_login()">登　录</button>
            <p class="message">还没有账户? <a href="#">立刻创建</a></p>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/javascript/jquery-2.1.4.js}"></script>
<script type="text/javascript" th:src="@{/javascript/login/login.js}"></script>
<script type="text/javascript" th:src="@{/javascript/util/httpUtil.js}"></script>
</html>
