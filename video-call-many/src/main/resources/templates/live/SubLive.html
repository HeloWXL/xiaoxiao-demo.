<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>视频通话</title>
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/layui/css/layui.css}">
    <style>
        .local-video{
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 25px;">
        <legend style="margin-left: 40%;">直播</legend>
    </fieldset>
    <div class="layui-row layui-col-space5">
        <div class="layui-col-md6">
            <blockquote class="layui-elem-quote">我</blockquote>
            <div>
                <video autoplay id="localVideo" class="local-video" th:poster="@{/images/a.jpeg}"></video>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs12">
            <blockquote class="layui-elem-quote">操作区域</blockquote>
            <div class="layui-btn-container">
                <button type="button" class="layui-btn layui-btn-normal" onclick="OPT.register()">登录</button>
            </div>
        </div>
    </div>
</div>
</body>

<!--jquery-->
<script type="application/javascript" th:src="@{/javascript/jquery-2.1.4.js}"></script>
<!--layui-->
<script type="application/javascript" th:src="@{/plugins/layui/layui.js}"></script>
<!--rtc-->
<script type="application/javascript" th:src="@{/javascript/call/rtc.js}"></script>
<!--sip-->
<script type="application/javascript" th:src="@{/javascript/call/sip.js}"></script>
<!--opt-->
<script type="application/javascript" th:src="@{/javascript/call/opt.js}"></script>

<script>
    /**
     * PeerConnection
     */
    var PeerConnection = window.RTCPeerConnection ||
        window.mozRTCPeerConnection ||
        window.webkitRTCPeerConnection;
    /**
     * 本地peerconnection 对象
     */
    var localRtcPc, localStream = null;

    // 声明用户ID 、 呼叫者ID
    var userId, targetUserId = null;

    var layer = null;

    $(function () {
        Layui.init();
    });

    /**
     * 初始化layui组件
     * @type {{init: Layui.init}}
     */
    var Layui = {
        /**
         * 初始化layui
         */
        init: () => {
            layui.use(['layer'], function () {
                layer = layui.layer;
            });
        }
    }

    window.onbeforeunload = function () {
        SOCKET.disConnect();
    }
</script>
</html>
